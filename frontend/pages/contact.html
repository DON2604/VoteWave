<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      .contact-card {
        margin-top: 10rem;
        margin-left:25rem;
        display: flex;
        flex-direction: row;
        width: 600px;
        background-color: #e0ffff; /* Sky blue background */
        border-radius: 5px;
        box-shadow: 0 2px 5px rgb(13, 138, 187);
      }

      .contact-card img {
        width: 50%;
        height: auto;
        object-fit: cover;
        border-radius: 5px 0 0 5px;
      }

      .contact-form {
        width: 53%;
        padding: 20px;
      }

      .contact-form h2 {
        margin-bottom: 15px;
        color: #333; /* Darker text for better contrast */
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .contact-form textarea {
        height: 100px;
      }

      .contact-form button {
        background-color: rgb(13, 138, 187); 
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="contact-card">
      <img src="../assets/mann.png" alt="Contact Us" />
      <form action="#" class="contact-form">
        <h2>Get in Touch</h2>
        <input type="text" name="name" placeholder="Your Name" />
        <input type="email" name="email" placeholder="Your Email" />
        <textarea name="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
